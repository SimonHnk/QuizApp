<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="background">
        <div class="header">
            <h3 onclick="showStartScreen()">Start</h3>
            <h3 onclick="showHighscore()">Bestenliste</h3>
        </div>
        <div class="quiz-position">
            <div class="card quiz-body">
                <div class="card-nav-bg">
                    <div class="navbar">
                        <img src="./img/logo.png" alt="">
                        <div class="nav-button">
                            <div id="marker-1" class="nav-marker"></div>
                            <button onclick="selectQuizType(0)">HTML</button>
                        </div>
                        <div class="nav-button">
                            <div id="marker-2" class="nav-marker"></div>
                            <button onclick="selectQuizType(1)">CSS</button>
                        </div>
                        <div class="nav-button">
                            <div id="marker-3" class="nav-marker"></div>
                            <button onclick="selectQuizType(2)">JS</button>
                        </div>
                        <div class="nav-button">
                            <div id="marker-4" class="nav-marker"></div>
                            <button onclick="selectQuizType(3)">JAVA</button>
                        </div>
                    </div>
                </div>
                <div class="card-body-width">
                    <div class="card-body">
                        <div class="card-content-startscreen">
                            <h1>Welcome to<br>The awesome Dev Quiz</h1>
                            <h3>Are YOU ready for the Challange?</h3>
                            <h4>Choose a type to your left and lets go!</h4>
                            <img src="./img/coding-icon.png" alt="">
                        </div>
                        <div id="card-content-endscreen" class="hide">
                            <img src="./img/brain result.png">
                            <h2 id="endscreen-quizname">Complete HTML Quiz</h2>
                            <span><b class="your-score">YOUR SCORE</b> <b id="final-score">10/10</b></span>
                            <button class="btn btn-primary">SHARE</button>
                            <div class="seperator"></div>
                            <button onclick="restartGame()" class="btn btn-primary">RESTART</button>
                        </div>
                        <div id="card-content-quiz" class="hide">
                            <h5 class="card-title" id="question-text">Frage</h5>
                            <div class="card mb-2">
                                <div class="card-body answer-container answer-container-hover" id="answer-1"
                                    onclick="answer('answer_1')">
                                    <div class="question-abcd">A</div>
                                    <div id="answer_1">Antwort</div>
                                </div>
                            </div>
                            <div class="card mb-2">
                                <div class="card-body answer-container answer-container-hover" id="answer-2"
                                    onclick="answer('answer_2')">
                                    <div class="question-abcd">B</div>
                                    <div id="answer_2">Antwort</div>
                                </div>
                            </div>
                            <div class="card mb-2">
                                <div class="card-body answer-container answer-container-hover" id="answer-3"
                                    onclick="answer('answer_3')">
                                    <div class="question-abcd">C</div>
                                    <div id="answer_3">Antwort</div>
                                </div>
                            </div>
                            <div class="card mb-2">
                                <div class="card-body answer-container answer-container-hover" id="answer-4"
                                    onclick="answer('answer_4')">
                                    <div class="question-abcd">D</div>
                                    <div id="answer_4">Antwort</div>
                                </div>
                            </div>
                            <div class="question-footer">
                                <span><b id="current-question">1</b> von <b id="question-length">3</b> Fragen</span>
                                <button type="button" class="btn btn-primary btn-sm" id="next-button"
                                    onclick="nextQuestion()" disabled>Weiter</button>
                            </div>
                        </div>
                    </div>
                    <div id="progress-bar-container" class="progress style-bar hide" role="progressbar"
                        aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div id="progress-bar" class="progress-bar bg-darkblue" style="width: 25%">25%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
