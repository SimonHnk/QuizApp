<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <div class="background">
        <div class="card quiz-body">
            <div class="card-nav-bg">
                <div class="navbar">
                    <img src="./img/logo.png" alt="">
                    <button>HTML</button>
                    <button>CSS</button>
                    <button>JS</button>
                    <button>JAVA</button>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="question-text">Frage</h5>
                <div class="card mb-2">
                    <div class="card-body answer-container answer-container-hover" id="answer-1" onclick="answer('answer_1')">
                        <div class="question-abcd">A</div>
                        <div id="answer_1">Antwort</div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body answer-container answer-container-hover" id="answer-2" onclick="answer('answer_2')">
                        <div class="question-abcd">B</div>
                        <div id="answer_2">Antwort</div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body answer-container answer-container-hover" id="answer-3" onclick="answer('answer_3')">
                        <div class="question-abcd">C</div>
                        <div id="answer_3">Antwort</div>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body answer-container answer-container-hover" id="answer-4" onclick="answer('answer_4')">
                        <div class="question-abcd">D</div>
                        <div id="answer_4">Antwort</div>
                    </div>
                </div>
                <div class="question-footer">
                    <span><b id="current-question">1</b> von <b id="question-length">3</b> Fragen</span>
                    <button type="button" class="btn btn-primary btn-sm" id="next-button" onclick="nextQuestion()" disabled>Weiter</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
